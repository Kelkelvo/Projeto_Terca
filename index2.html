<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Santo Amaro - Cadastre - se</title>
        <link rel="shortcut icon" href="assets/logo/logoBrancoNoBck.png" type="image/x-icon">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="./css/responsividade/index-resp.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body>

        <header class="header">
            <nav class="navbar">
                <div class="logo">
                <img src="./imagens/logo-removebg-preview.png" width="30%" alt="">
                </div>

                <div class="nav-list">
                    <ul>
                    <li class="nav-item"><a href="index.html" class="nav-link">Voltar</li></a>
                    <li class="nav-item"><a href="index3.html" class="nav-link">Login</li></a>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="Cadastro">
            <fieldset>
                <legend>
                    <b> Faça seu Cadastro </b>
                </legend>
                <br><br>
                <div class="Input">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput"> Nome completo </label>
                </div>
                <br><br>            
                <div class="Input">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput"> Email </label>
                </div>
                <br><br>
                <div class="Input">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput"> Telefone </label> 
                </div>
                <br>
                <p> Gênero </p>
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino"> Feminino </label>
                <br>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino"> Masculino </label>
                <br>
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="outro"> Outro </label>
                <br><br>
                
                    <label for="aniversario"> <b> Data de nascimento </b></label>
                    <input type="date" name="aniversario" id="aniversario" class="inputUser" required>
                
                <br><br>
                <div class="Input">
                    <input type="cidade" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput"> Cidade </label>
                </div>
                <br><br>            
                <div class="Input">
                    <input type="estado" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput"> Estado </label>
                </div>
                <br><br>
                <div class="Input">
                    <input type="logradouro" name="logradouro" id="logradouro" class="inputUser" required>
                    <label for="logradouro" class="labelInput"> Logradouro </label>
                </div>
                <br><br>
                    <input type="submit" name="submit" id="submit">
            </fieldset>
        

    </body>

    </html>
    <script src="../public/js/site-instucional/menu.js"></script>
